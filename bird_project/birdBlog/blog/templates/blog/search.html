{% extends "blog/blog_base.html" %}

{% block content %}

<h1>Use one or multiple filters to narrow your search</h1>
<form class="" action="{% url 'blog:search_results' %}" method="GET">
  {% csrf_token %}
  <label for="key">Filter by Key</label>
  <!-- <input name="key" type="text" name="" id="key" placeholder="Search..."> -->
  <select name="key">
    <!-- <% keys = [
        'Ab Major', 'A Major', 'Bb Major', 'B Major', 'C Major', 'Db Major', 'D Major', 'Eb Major', 'E Major', 'F Major', 'Gb Major', 'G Major',
        'A Minor', 'Bb Minor', 'B Minor', 'C Minor', 'C# Minor', 'D Minor', 'Eb Minor', 'E Minor', 'F Minor', 'F# Minor', 'G Minor', 'G# Minor'
    ] %> -->
    {% for k in keys %}
      <option>{{k}}</option>
    {% endfor %}

  </select>

  <label for="form">Filter By Song Form</label>
  <input name="form" type="text" name="" id="form" placeholder="Song form...">

  <label for="song">Filter By Song</label>
  <input name="song" type="text" name="" id="song" placeholder="Song...">

  <label for="person">Filter By Personnel (Seperate by commas if you want to search for multiple persons together)</label>
  <input name="person" type="text" name="" id="person" placeholder="Personnel...">

  <label for="date">Filter By Date</label>
  <input name="date" type="text" name="" id="date" placeholder="Date...">

  <label for="location">Filter By Location</label>
  <input name="location" type="text" name="" id="location" placeholder="Album...">

  <label for="album">Filter By Album</label>
  <input name="album" type="text" name="" id="album" placeholder="Album...">

  <label for="notes">Filter By Notes</label>
  <input name="notes" type="text" name="" id="notes" placeholder="Date...">


  <label for="pdf">Filter By PDF Availability</label>
  <input class="checkmark" name="pdf" type="checkbox">

  <input type="submit" name="" value="Go">
</form>

{% endblock %}
