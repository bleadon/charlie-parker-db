{% extends "blog/blog_base.html"%}

{% block content %}

<h1 class="myHeaders">Search Results</h1>

<table>
  {% for obj in object_list %}
  <tr>
  <td>
    <a href="{% url 'blog:version_detail' pk=obj.pk %}">{{obj.version_title}}</a>
  </td>
  <td>
    {{obj.session}}
  </td>
  </tr>
  {% endfor %}
</table>

<div class="counter">
  {{ object_list.count }} matches
</div>

{% endblock %}
